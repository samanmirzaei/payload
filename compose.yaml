services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payload}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payload}
      POSTGRES_DB: ${POSTGRES_DB:-payload}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      # Ensure these are present even if the .env file is incomplete
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3000}
      DATABASE_URL: ${DATABASE_URL:-postgres://payload:payload@postgres:5432/payload}
      PAYLOAD_RUN_SEED: ${PAYLOAD_RUN_SEED:-false}
      PAYLOAD_SEED_COMMERCE: ${PAYLOAD_SEED_COMMERCE:-true}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-true}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -lc "npm install && npm run dev"

volumes:
  postgres_data:
  uploads:
  node_modules:
